<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Store</title>
</head>
<body>
  <div class="container">
    <h1>Pizza Store</h1>
    <form id="pizza-form">
      <div class="row">
        
        <div class="col-6">
          <p>Choose a Size:</p>
          <select class="form-control" id="size">
            <option value="0.75">Small</option>
            <option value="1">Medium</option>
            <option value="1.25">Large</option>
          </select>
          <p>Pick a Style:</p>
          <select class="form-control" id="crust">
            <option value="regular">Regular</option>
            <option value="thin-crust">Thin Crust</option>
            <option value="deep-dish">Deep-Dish (+$1.00)</option>
          </select>
          <p>Pick a Sauce:</p>
          <select class="form-control" id="sauce">
            <option value="tomato">Tomato</option>
            <option value="pesto">Pesto</option>
            <option value="ranch">Ranch</option>
            <option value="no">No Sauce</option>
          </select>
          <p>Choose which Cheese:</p>
          <select class="form-control" id="cheese">
            <option value="cheese">Cheese</option>
            <option value="no cheese">No Cheese</option>
            <option value="extra cheese">Extra Cheese (+$1.00)</option>
          </select>
        </div>

        <div class="col-3">  
          <div id="show-meat">Add Meat: ($1.00 each)</div>
          <div class="show-meat">
            <div class="checkbox"><label><input type="checkbox" id="pepperoni" name="meat" value="pepperoni">Pepperoni</label></div>
            <div class="checkbox"><label><input type="checkbox" id="sausage" name="meat" value="sausage">Sausage</label></div>
            <div class="checkbox"><label><input type="checkbox" id="bacon" name="meat" value="bacon">Bacon</label></div>
            <div class="checkbox"><label><input type="checkbox" id="canadian-bacon" name="meat" value="canadian-bacon">Canadian Bacon</label></div>
            <div class="checkbox"><label><input type="checkbox" id="chicken" name="meat" value="chicken">Chicken</label></div>
          </div>
        </div>
    
        <div class="col-3">
          <div id="show-other">Add More Toppings: ($0.50 each)</div>
          <div class="show-other">
            <div class="checkbox"><label><input type="checkbox" id="mushroom" name="other" value="mushroom">Mushroom</label></div>
            <div class="checkbox"><label><input type="checkbox" id="onion" name="other" value="onion">Onion</label></div>
            <div class="checkbox"><label><input type="checkbox" id="olive" name="other" value="olive">Olive</label></div>
            <div class="checkbox"><label><input type="checkbox" id="green-pepper" name="other" value="green-pepper">Green Pepper</label></div>
            <div class="checkbox"><label><input type="checkbox" id="pineapple" name="other" value="pineapple">Pineapple</label></div>
            <div class="checkbox"><label><input type="checkbox" id="anchovies" name="other" value="anchovies">Anchovies</label></div>
            <div class="checkbox"><label><input type="checkbox" id="jalapeño" name="other" value="jalapeño">Jalapeño</label></div>
          </div>          
        </div>

      </div>
      <br>
      <button class="btn-success">Place Order</button>
    </form>

    <div id="show-pizza">
      
    </div>
  </div>
</body>
</html>
